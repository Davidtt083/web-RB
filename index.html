<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojo Bermelo</title>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images\logo-chico@2x.png" alt="Balloon Coin Banks Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Preguntas Frecuentes</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
                <span>0</span>
            </a>
        </div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="images\redrum1.jpg" alt="Balloon 1">
                </div>
                <div class="carousel-item">
                    <img src="images\homerbuddhaplush.jpg" alt="Balloon 2">
                </div>
                <div class="carousel-item">
                    <img src="images\Balloon_Money_Banks_1400x.png" alt="Balloon 3">
                </div>
                <div class="carousel-item">
                    <img src="images\redrum1.jpg" alt="Balloon 4">
                </div>
                <div class="carousel-item">
                    <img src="images\homerbuddhaplush.jpg" alt="Balloon 5">
                </div>
                <div class="carousel-item">
                    <img src="images\homerbuddhaplush.jpg" alt="Balloon 6">
                </div>
            </div>
            <div class="carousel-control prev">&#8249;</div>
            <div class="carousel-control next">&#8250;</div>
        </div>
    </main>

    <div id="contenedor-chatbot" style="display: none;">
        <iframe src="http://127.0.0.1:4000" class="chatbot"></iframe>
    </div>

    <div id="chatbotIcon" onclick="toggleChatbot()">
        <img src="images\burbuja-de-dialogo.png" alt="Chatbot" width="60" height="60">
    </div>
</body>
<script>
    // Funciones para controlar el carrusel
    const carouselInner = document.querySelector('.carousel-inner');
    const prevBtn = document.querySelector('.carousel-control.prev');
    const nextBtn = document.querySelector('.carousel-control.next');

    let currentIndex = 0;
    const itemCount = carouselInner.children.length;

    function moveCarousel(direction) {
        if (direction === 'prev') {
            currentIndex = (currentIndex - 1 + itemCount) % itemCount;
        } else {
            currentIndex = (currentIndex + 1) % itemCount;
        }
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevBtn.addEventListener('click', () => moveCarousel('prev'));
    nextBtn.addEventListener('click', () => moveCarousel('next'));
</script>


<script>
    function toggleChatbot() {
    var chatbotContainer = document.getElementById('contenedor-chatbot');
    var chatbotIcon = document.getElementById('chatbotIcon');
    if (chatbotContainer.style.display === 'none') {
        chatbotContainer.style.display = 'block';
        chatbotIcon.style.display = 'none';
    } else {
        chatbotContainer.style.display = 'none';
    }
}
</script>
</html>
